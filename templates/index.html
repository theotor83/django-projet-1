{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Task Manager TEST : "{{test}}"</h1>
        <div class="input-container">
            <form method="POST" action="/">
                {% csrf_token %}
                <textarea name="newEntry" placeholder="Enter new task"></textarea>
                <input type = "submit"/>
            </form>
        </div>
        <table>
            <thead>
                <tr>
                    <th style="text-align: center; vertical-align: middle;">Name</th>
                    <th style="text-align: center; vertical-align: middle;">Created Date</th>
                    <th style="text-align: center; vertical-align: middle;">Completed</th>
                    <th style="text-align: center; vertical-align: middle;">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="text-align: center; vertical-align: middle;">Complete project proposal</td>
                    <td style="text-align: center; vertical-align: middle;">2025-01-15</td>
                    <td style="text-align: center; vertical-align: middle;">
                        <input type="checkbox">
                    </td>
                    <td style="text-align: center; vertical-align: middle;">
                        <button class="delete-btn">Delete</button><br>
                        <form method="POST" action="index">
                            {% csrf_token %}
                            <button class="complete-btn" type = "submit" name="bouton">Complete</button>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: center; vertical-align: middle;">Review code changes</td>
                    <td style="text-align: center; vertical-align: middle;">2025-01-18</td>
                    <td style="text-align: center; vertical-align: middle;">
                        <input type="checkbox">
                    </td>
                    <td style="text-align: center; vertical-align: middle;">
                        <button class="delete-btn">Delete</button><br>
                        <button class="uncomplete-btn">Uncomplete</button>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: center; vertical-align: middle;">Update documentation</td>
                    <td style="text-align: center; vertical-align: middle;">2025-01-19</td>
                    <td style="text-align: center; vertical-align: middle;">
                        <input type="checkbox">
                    </td>
                    <td style="text-align: center; vertical-align: middle;">
                        <button class="delete-btn">Delete</button><br>
                        <button class="complete-btn">Complete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
